language: c

compiler:
  - gcc

sudo: required

addons:
  apt:
    sources:
    - sourceline: 'ppa:deadsnakes/ppa'
    - sourceline: 'ppa:duggan/bats'
    packages:
    - bats
    - python2.6
    - python2.7
    - python3.3
    - python3.4
    - python3.5
    - python3.6
    - python3.7

before_script:
  autoreconf --install

script:
  ./configure && make && sudo make check

after_failure:
  - cat test-suite.log
