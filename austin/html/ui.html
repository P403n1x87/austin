<div class="flex flex-col h-screen">

  <!-- HEADER -->
  <div class="flex-shrink shadow-md bg-grey-darkest px-4 py-2 z-20">
    <nav>
      <div class="absolute px-4 pin-r py-2">
        <form class="flex flex-row" id="form">
          <a class="bg-blue-darker hover:bg-orange-dark text-orange-dark font-semibold hover:text-blue-darker py-2 px-3 rounded no-underline mx-1 w-10 content-center" href="javascript: togglePlay();"><i class="fa fa-pause"></i></a>
          <a class="bg-blue-darker hover:bg-orange-dark text-orange-dark font-semibold hover:text-blue-darker py-2 px-3 rounded no-underline mx-1" href="javascript: resetZoom();">Reset zoom</a>
          <div class="form-group mx-1">
            <input type="search" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="term" placeholder="Search ..." onsearch="onSearch()" />
          </div>
          <a class="bg-blue-darker hover:bg-orange-dark text-orange-dark font-semibold hover:text-blue-darker py-2 px-3 rounded no-underline mx-1" href="javascript: search();"><i class="fa fa-search"></i></a>
        </form>
      </div>
    </nav>
    <h3 class="text-muted">{{ austin.svg }}</h3>
  </div>

  <!-- STATUS -->
  <div id="status" class="flex-shrink px-2 py-1 text-sm z-10 shadow-md bg-grey-dark text-white leading-normal">
    <span class="font-bold">PID</span>     <span id="pid" class="px-2"></span>
    <span class="font-bold">Command</span> <span id="command" class="px-2"></span>

    <br/>

    <span class="font-bold">No. of Samples</span><div id="samples" class="inline-block text-right px-2 w-24"></div>
    <span class="font-bold"><i class="fas fa-stopwatch"></i></span> <div id="duration" class="inline-block text-center px-2 w-24"></div>
    <span class="font-bold"><i class="fas fa-microchip"></i></span> <div id="cpu" class="inline-block text-right px-2 w-16"></div>
    <span class="font-bold"><i class="fas fa-memory"></i></span>    <div id="memory" class="inline-block text-right px-2 w-16"></div>
  </div>

  <!-- FLAMEGRAPH -->
  <div class="flex-grow bg-grey-darker overflow-y-auto p-8 z-0">
    <div id="chart" class="flex-grow bg-grey-darker overflow-y-auto"></div>
  </div>

  <!-- FOOTER -->
  <div id="details" class="flex-shrink px-4 py-2 text-sm z-10 shadow-md bg-grey-darkest text-grey-light"></div>

</div>
